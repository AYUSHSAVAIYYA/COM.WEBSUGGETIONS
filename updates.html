  <script>
    function getnews(){
      fetch('http://newsapi.org/v2/top-headlines?sources=techcrunch&apiKey=95d3c9592830413eaa03ded82d86e3ba')
      .then(a=>a.json())
      .then(response=>{
        for(var i=0;i<response.articles.length;i++){
          document.getelementbyid("output").innerhtml+="<div style='padding-top:20px;><img style='float:left;width:150px;'
          src=""+response.articles[i].urltoimage+""><h1>"+response.articles[i].title+"</h1>"+response.articles[i].source.name+"<br>"+response.articles[i].description+"<a href=""response.articles[i].url+""target='_blank>"+response.articles[i].url+"</a></div>";
        }
      })
    }
